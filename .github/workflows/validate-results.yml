name: Validate results

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        run: |
          python run_analysis.py

      - name: Sanity checks
        run: |
          python - << 'PY'
import pandas as pd, os, sys
p = "results/metrics.csv"
alt = "results/did_output.csv" 
target = p if os.path.exists(p) else alt

assert os.path.exists(target), "Expected results CSV not found."
df = pd.read_csv(target)
print("Result head:\n", df.head())
assert len(df) > 0, "Results file is empty."
PY

      - name: Upload figures & results
        uses: actions/upload-artifact@v4
        with:
          name: figures-and-results
          path: |
            figures/**
            results/**/*.png
            results/**/*.pdf
            results/**/*.csv
