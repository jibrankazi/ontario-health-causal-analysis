name: Deploy site to Pages

on:
  push:
    branches: [ main ]   # ← change if your default branch isn’t main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Prepare content BEFORE Jekyll builds
      - name: Prepare site content
        shell: bash
        run: |
          set -euo pipefail
          # Make report the site index if it exists
          if [ -f "reports/report.html" ]; then
            cp -f reports/report.html ./index.html
          fi
          # Optionally include the ATT figure
          if [ -f "figures/att_summary.png" ]; then
            mkdir -p assets
            cp -f figures/att_summary.png assets/
          fi

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
